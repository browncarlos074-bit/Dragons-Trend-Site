<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragons Trend - Leading $DRGN Ecosystem Platform</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0f;
            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Enhanced Background */
        .main-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255, 107, 53, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(247, 147, 30, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 30%, #16213e 70%, #0f0f23 100%);
            z-index: -2;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 107, 53, 0.2);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1.2rem 0;
        }

        .logo {
            display: flex;
            align-items: center;
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .logo .dragon-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ff6b35);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.5rem;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .logo .dragon-icon::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shine 3s infinite;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }

        .nav-links a {
            color: #e0e0e0;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            transition: width 0.3s ease;
        }

        .nav-links a:hover {
            color: #ff6b35;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            margin-top: 100px;
            padding: 6rem 0;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero-glow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.2) 0%, rgba(247, 147, 30, 0.1) 30%, transparent 70%);
            transform: translate(-50%, -50%);
            animation: pulse 4s ease-in-out infinite;
        }

        .hero-content {
            position: relative;
            z-index: 2;
        }

        .hero h1 {
            font-family: 'Orbitron', monospace;
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 
                0 0 10px rgba(255, 107, 53, 0.8),
                0 0 20px rgba(255, 107, 53, 0.6),
                0 0 30px rgba(255, 107, 53, 0.4),
                0 0 40px rgba(255, 107, 53, 0.2);
            letter-spacing: 2px;
        }

        .hero-subtitle {
            font-size: 1.4rem;
            margin-bottom: 3rem;
            color: #b8b8d1;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
            font-weight: 300;
            line-height: 1.8;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ff6b35);
            color: white;
            padding: 1.2rem 2.5rem;
            text-decoration: none;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 
                0 8px 25px rgba(255, 107, 53, 0.4),
                inset 0 1px 2px rgba(255, 255, 255, 0.2);
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(255, 107, 53, 0.5),
                inset 0 1px 2px rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.3);
        }

        /* Section Headings */
        .section-title {
            text-align: center;
            font-family: 'Orbitron', monospace;
            font-size: 3rem;
            margin-bottom: 4rem;
            font-weight: 700;
            color: #ffffff;
            text-shadow: 
                0 0 15px rgba(255, 107, 53, 0.7),
                0 0 25px rgba(255, 107, 53, 0.5),
                0 0 35px rgba(255, 107, 53, 0.3);
            position: relative;
            letter-spacing: 1px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #ff6b35, #f7931e, #ff6b35, transparent);
            transform: translateX(-50%);
            border-radius: 2px;
        }

        /* Features Section */
        .features {
            padding: 8rem 0;
            position: relative;
        }

        .features::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.5), transparent);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2.5rem;
            margin-top: 2rem;
        }

        .feature-card {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(247, 147, 30, 0.05));
            padding: 3rem 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 107, 53, 0.3);
            transition: all 0.4s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #ff6b35, #f7931e);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .feature-card:hover::before {
            opacity: 1;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            border-color: rgba(255, 107, 53, 0.6);
            box-shadow: 
                0 20px 40px rgba(255, 107, 53, 0.2),
                0 0 30px rgba(255, 107, 53, 0.1);
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.15), rgba(247, 147, 30, 0.1));
        }

        .feature-icon {
            font-size: 3rem;
            color: #ff6b35;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 15px rgba(255, 107, 53, 0.5);
        }

        .feature-card h3 {
            font-family: 'Orbitron', monospace;
            font-size: 1.4rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .feature-card p {
            color: #c0c0c0;
            line-height: 1.8;
            font-weight: 300;
        }

        /* Ecosystem Section */
        .ecosystem {
            padding: 8rem 0;
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.05), rgba(255, 107, 53, 0.05));
            position: relative;
        }

        .drgn-highlight {
            text-align: center;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.15), rgba(247, 147, 30, 0.1));
            padding: 4rem 2rem;
            border-radius: 25px;
            margin-bottom: 4rem;
            border: 2px solid rgba(255, 107, 53, 0.4);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
        }

        .drgn-highlight::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(255, 107, 53, 0.3), transparent, rgba(247, 147, 30, 0.3), transparent);
            animation: rotate 8s linear infinite;
            z-index: -1;
        }

        .drgn-highlight h3 {
            font-family: 'Orbitron', monospace;
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            color: #ffffff;
            font-weight: 700;
            text-shadow: 
                0 0 15px rgba(255, 107, 53, 0.7),
                0 0 25px rgba(255, 107, 53, 0.5);
        }

        .drgn-highlight p {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #d0d0d0;
            max-width: 600px;
            margin: 0 auto 2rem;
        }

        /* Analytics Preview */
        .analytics-preview {
            padding: 8rem 0;
            text-align: center;
            background: linear-gradient(135deg, rgba(22, 33, 62, 0.3), rgba(26, 26, 46, 0.3));
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 4rem;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(22, 33, 62, 0.6));
            padding: 3rem 2rem;
            border-radius: 20px;
            border: 2px solid rgba(255, 107, 53, 0.3);
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
        }

        .stat-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 107, 53, 0.6);
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.2);
        }

        .stat-number {
            font-family: 'Orbitron', monospace;
            font-size: 2.8rem;
            font-weight: 900;
            color: #ff6b35;
            margin-bottom: 1rem;
            text-shadow: 0 0 15px rgba(255, 107, 53, 0.6);
        }

        .stat-label {
            color: #c0c0c0;
            font-size: 1rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Social Links Section */
        .social-section {
            padding: 8rem 0;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.5), rgba(15, 15, 35, 0.5));
        }

        .social-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .social-link {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.08), rgba(22, 33, 62, 0.6));
            padding: 2rem 1.5rem;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 107, 53, 0.3);
            backdrop-filter: blur(10px);
        }

        .social-link:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 107, 53, 0.6);
            box-shadow: 0 15px 30px rgba(255, 107, 53, 0.2);
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.15), rgba(22, 33, 62, 0.8));
        }

        .social-icon {
            font-size: 2rem;
            margin-right: 1.5rem;
            color: #ff6b35;
            width: 40px;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }

        .social-link strong {
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
            display: block;
            font-weight: 600;
        }

        .social-link small {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, rgba(10, 10, 15, 0.95), rgba(15, 15, 35, 0.9));
            padding: 4rem 0 2rem;
            border-top: 2px solid rgba(255, 107, 53, 0.3);
            position: relative;
        }

        .footer-content {
            text-align: center;
        }

        .footer-logo {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 2rem;
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
            font-weight: 900;
            color: #ffffff;
            text-shadow: 0 0 20px rgba(255, 107, 53, 0.5);
        }

        .footer-text {
            color: #b8b8d1;
            margin-bottom: 2rem;
            font-size: 1.1rem;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            line-height: 1.8;
        }

        .collab-info {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.15), rgba(247, 147, 30, 0.1));
            padding: 1.5rem 2rem;
            border-radius: 15px;
            margin: 2rem auto;
            border: 2px solid rgba(255, 107, 53, 0.4);
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .collab-info strong {
            color: #ff6b35;
            font-size: 1.1rem;
            text-shadow: 0 0 10px rgba(255, 107, 53, 0.5);
        }

        /* Enhanced Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(5deg); }
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.5; }
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .dragon-icon {
            animation: float 4s ease-in-out infinite;
        }

        /* Enhanced Particle Effects */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: particle-float 20s infinite ease-in-out;
        }

        .particle:nth-child(odd) {
            background: #ff6b35;
        }

        .particle:nth-child(even) {
            background: #f7931e;
        }

        @keyframes particle-float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg) scale(0);
                opacity: 0;
            }
            10%, 90% {
                opacity: 0.3;
            }
            50% {
                opacity: 0.8;
                transform: translateY(50vh) rotate(180deg) scale(1);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .section-title {
                font-size: 2.2rem;
            }
            
            .hero-subtitle {
                font-size: 1.1rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .features-grid,
            .social-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2.5rem;
            }
            
            .section-title {
                font-size: 1.8rem;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(26, 26, 46, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(135deg, #f7931e, #ff6b35);
        }
    </style>
</head>
