<title>Dragons Trend | Vote. Rise. Trend</title>
<style>
  /* Basic reset */
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: Arial, sans-serif;
    background: url('https://i.ibb.co/84mj834q/20251026-061522.jpg') no-repeat center center fixed;
    background-size: cover;
    color: #00ff66;
    overflow-x: hidden;
  }

  /* Loader */
  #loader {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    z-index: 9999;
  }
  .spinner {
    border: 5px solid #00ff66;
    border-top: 5px solid transparent;
    border-radius: 50%;
    width: 80px;
    height: 80px;
    animation: spin 1s linear infinite;
  }
  @keyframes spin { 100% { transform: rotate(360deg); } }

  /* Main content */
  #content { display: none; text-align: center; padding: 50px; }
  h1 {
    font-size: 48px;
    text-shadow: 0 0 15px #00ff66, 0 0 25px #00ff66;
    margin-bottom: 20px;
  }
  p.slogan {
    font-size: 24px;
    margin-bottom: 30px;
  }

  /* Social links */
  .socials a {
    margin: 0 10px;
    color: #00ff66;
    text-decoration: none;
    font-weight: bold;
  }
  .socials a:hover {
    text-shadow: 0 0 10px #00ff66;
  }

  /* Mock leaderboard */
  .leaderboard {
    margin-top: 40px;
    text-align: center;
  }
  .leaderboard h2 {
    font-size: 28px;
    margin-bottom: 15px;
    text-shadow: 0 0 10px #00ff66;
  }
  .leaderboard ul {
    list-style: none;
    padding: 0;
  }
  .leaderboard li {
    margin: 5px 0;
    font-size: 20px;
  }
</style>
</head>
<body>

<!-- Loader -->
<div id="loader">
  <div class="spinner"></div>

<!-- Main content -->

<script>
  // Show loader for 2.5 seconds, then display main content
  window.addEventListener('load', function() {

      document.getElementById('loader').style.display = 'none';
      document.getElementById('content').style.display = 'block';
    }, 2500);
  });
</script>
